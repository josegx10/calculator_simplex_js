<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.0/css/all.css">
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calc">
        <div>
            <input type="text" class="inputOperation" disabled>
            <input type="text" class="inputResult"> 
        </div>
        <br>
        <div class="keyboard">
            <button>7</button> <button>8</button> <button>9</button> <button>+</button>
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            <button>1</button> <button>2</button> <button>3</button> <button>*</button>
            <button>0</button> <button>=</button> <button><i class="fa-solid fa-delete-left"></i></button> <button>/</button>
        </div>
    </div>
</body>
</html>
