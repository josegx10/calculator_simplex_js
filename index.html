<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="colors">
        <a href="#" id="Color1">Color 1</a>
        <a href="#" id="Color2">Color 2</a>
        <a href="#" id="Color3">Color 3</a>
        <a href="#" id="Color4">Color 4</a>
        <a href="#" id="Color5">Color 5</a>
    </div>
    <div class="calc">
        <div>
            <input type="text" class="inputOperation" disabled id="inputOperation">
            <input type="text" class="inputResult" id="inputResult"> 
        </div>
        <br>
        <div class="keyboard">
            <button id="button7">7</button> 
            <button id="button8">8</button> 
            <button id="button9">9</button> 
            <button id="buttonAdd">+</button>
            <button id="button4">4</button> 
            <button id="button5">5</button> 
            <button id="button6">6</button> 
            <button id="buttonSubtract">-</button>
            <button id="button1">1</button> 
            <button id="button2">2</button> 
            <button id="button3">3</button> 
            <button id="buttonMultiply">*</button>
            <button id="button0">0</button> 
            <button id="buttonEqual">=</button> 
            <button id="buttonDelete"><i class="fa-solid fa-delete-left"></i></button> 
            <button id="buttonDivide">/</button>
        </div>

    </div>
    <dialog id="dialog" class="dialog"> ejemplo </dialog>
    <script type="module" src="js/main.js"></script>
</body>
</html>
